<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron bg-dark text-light">
      <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class = "col-sm-3 col-md-3 col-xl-3">

                <div class="row">
                    <div class="col">
                        <h3>Search for a City:</h3>
                    </div>
                </div>

                <!--this is the search bar-->
                <div class="row">
                    <div class= "col">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter a city name" id="citySearch">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="searchBttn">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div> 
                    </div>    
                </div>

                <div class="row">
                   <div class="container">
                       <br>
                   </div>
                </div>

                <div class="row">
                    <div class="col cities" id="cityBttns">
                        
                        <!--this is where the buttons for cities searched will go-->

                    </div>
                </div>

            </div>

            <div class = "col-sm-9 col-md-9 col-xl-9">

                <!--this is the container for the current weather-->
                <div class = "row card main">
                    <div>
                        <h1><span id="city" placeholder="City">City</span> <span id="date"></span> <img id="icon"/></h1>
                        <br>
                        <h5>Temperature: <span id="temperature"></span></h5>
                        <br>
                        <h5>Humidity: <span id="humidity"></span></h5>
                        <br>
                        <h5>Wind Speed: <span id="wind"></span></h5>
                        <br>
                        <h5>UV Index: <span id="uv"></span></h5>
                    </div>
                </div>

                <div class="row">
                    <div class ="col">
                        <h1>5 Day Forecast:</h1>
                    </div>
                </div>

                <div class = "row forecast-five" id ="forecast">

                    <!--this is where the forecast tiles go-->

                </div>

            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
    
  </body>
</html>
